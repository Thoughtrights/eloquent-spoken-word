<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="style/style.css">

  <title>Spoken Word Player</title>
  <meta property="og:title" content="Spoken Word Player">
  <meta name="twitter:title" content="Spoken Word Player">

  <meta description="Artistic demonstration of a simple markup language for shaping and wrapping OpenAI's Text-to-Speech (TTS) API to make text documents more naturally spoken.">
  <meta name="description" content="Artistic demonstration of a simple markup language for shaping and wrapping OpenAI's Text-to-Speech (TTS) API to make text documents more naturally spoken.">

  <meta name="twitter:description" content="Artistic demonstration of a simple markup language for shaping and wrapping OpenAI's Text-to-Speech (TTS) API to make text documents more naturally spoken.">

  <meta name="keywords" content="OpenAI, API, TTS, markup language, pauses, thoughtrights">

  <meta property="twitter:domain" content="thoughtrights.com">
  <meta property="twitter:url" content="https://www.thoughtrights.com/spoken-word/">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.thoughtrights.com/spoken-word/">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image" content="https://www.thoughtrights.com/spoken-word/assets/eloquent-spoken-word-preview.png">
  <meta name="twitter:image" content="https://www.thoughtrights.com/spoken-word/assets/eloquent-spoken-word-preview.png">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1DSDMD83ER"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1DSDMD83ER');

</head>
<body>
<div class="wrapper">
   <div class="content">
      <div class="topContent">
         <div class="menuBar">
            <div class="icon topExpand"></div>
            <p class="appName">Your Library</p>
            <div class="icon menuHamburguer"></div>
         </div>
         <div class="musicGroups">
            <!-- Slider main container -->
            <div class="swiper-container slider-two">
               <!-- Additional required wrapper -->
               <div class="swiper-wrapper slider-two">
               </div>

            </div>
            <!-- end Slider main container -->

         </div>

      </div>
      <div class="middleContent">

         <!-- Slider main container -->
         <div class="swiper-container slider-one">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper slider-one">
            </div>
         </div>
         <!-- end Slider main container -->
      </div>
      <div class="bottomContent">
         <div class="icon bottomExpand"></div>
         <div class="progressBar">
            <div class="timer">
               <span class="currentTime">00:00</span>
               <span class="endTime">05:28</span>
            </div>
            <div class="barTimer"><span class="progress"></span></div>
         </div>
         <div class="player">
            <div class="icon shuffle"></div>
            <div class="icon prev swiper-button-prev"></div>
            <div class="btnPlay">
               <div class="icon play"></div>
            </div>
            <div class="icon next swiper-button-next"></div>
            <div class="icon repeat"></div>

         </div>
      </div>

      <div class="albumBg">
         <figure class="bg"><img class="imageBg" src="" alt=""></figure>
      </div>

   </div>
   <div class="bodyBg"></div>
</div>

  <script src="scripts/swiper.js"></script>
  <script src="scripts/swiper.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
